<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Front End Test</title>
    <!-- Desktop View -->
    <link rel="stylesheet" href="style.css">
    <!-- Mobile View -->
    <link rel="stylesheet" href="style.mobile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
        <a class="dropdown"><img class="nav-icon" src="icons/ic_menu_24px.svg"></a>
        <a class="dropdown"><img class="close-icon" src="icons/ic_close_24px.svg"></a>
        <div class="title"><h2>My Books</h2></div>
      </div>
        <ul></ul>
      </nav>
    </header>
    <div id="content-container">
      <div id="book-container">
        <div class="add-book">
          <h1 class="welcome">Welcome Back!<h1>
            <h3>It's been a while.</h3>
            <h3>Read any new books lately?</h3>
            <div class="card-footer">
              <h4 class="no">NO</h4>
              <h4 class="gold yes">YES</h4>
            </div>
          </div>
        </div>
        <div id="article-container"></div>
      </div>
      <div class="modal" id="open">
        <div class="modal-container">
          <div class="close-modal">
            <img class="close-icon" src="icons/ic_close_24px.svg">
          </div>
          <form>
            Book Title: <br>
            <input type="text" id="title">
            <br>
            Author: <br>
            <input type="text" id="author">
            <br>
            Rating (1 to 5 Scale): <br>
            <input type="text" id="rating">
            <br>
            <input type="submit">
            <br>
            <span></span>
          </form>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
